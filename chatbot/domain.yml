      - type: from_text
        conditions:
          - active_loop: es_covid_form
            requested_slot: es_covid_4

  es_covid_5:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: es_covid_form
            requested_slot: es_covid_5

  es_covid_6:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: es_covid_form
            requested_slot: es_covid_6

  es_covid_7:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
